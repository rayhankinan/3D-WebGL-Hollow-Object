<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="./images/logo.svg" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script type="x-shader/x-vertex" id="vertex-shader">
      attribute vec4 a_position;
      attribute vec4 a_color;
      uniform mat4 u_matrix;
      varying vec4 v_color;

      void main() {
        // gl_Position is a special variable
        // note: Y axis must be inverted to replicate traditional view
        gl_Position = u_matrix * a_position;

        // Change color of shape
        v_color = a_color;
      }
    </script>
    <script type="x-shader/x-fragment" id="fragment-shader">
      precision mediump float;
      varying vec4 v_color;

      void main() {
        gl_FragColor = v_color;
      }
    </script>
    <script type="text/javascript" src="./dist/index.js" defer></script>
    <title>3D WebGL Hollow Object</title>
  </head>
  <body>
    <div id="title">
      <div id="title-box">
        <div>3D WebGL Hollow Object</div>
      </div>
    </div>
    <div id="root">
      <div id="left-panel">
        <div id="section">
          <h2>File</h2>
          <button class="btn" id="load-btn">Load</button>
          <button class="btn" id="save-btn">Save</button>
          <h2>Projection</h2>
          <select id="list-of-projection" class="btn">
            <option value="orthographic" selected="selected">
              Orthographic
            </option>
            <option value="perspective">Perspective</option>
            <option value="oblique">Oblique</option>
          </select>
          <button class="btn" id="reset-btn">Reset</button>
        </div>
      </div>
      <canvas id="webgl-canvas"></canvas>
      <div id="control-panel">
        <div id="control-section">
          <h2>Transformation</h2>
          <div id="transformation-sliders">
            <div id="translation">
              <h3>Translate X</h3>
              <input
                id="slider-translate-x"
                type="range"
                min="-1000"
                max="1000"
                step="10"
                value="0"
              />
              <label id="label-translate-x" for="slider-translate-x">0</label>
              <h3>Translate Y</h3>
              <input
                id="slider-translate-y"
                type="range"
                min="-1000"
                max="1000"
                step="10"
                value="0"
              />
              <label id="label-translate-y" for="slider-translate-y">0</label>
              <h3>Translate Z</h3>
              <input
                id="slider-translate-z"
                type="range"
                min="-1000"
                max="1000"
                step="10"
                value="0"
              />
              <label id="label-translate-z" for="slider-translate-z">0</label>
            </div>
            <div id="rotation">
              <h3>Angle X</h3>
              <input
                id="slider-angle-x"
                type="range"
                min="0"
                max="360"
                step="1"
                value="0"
              />
              <label id="label-angle-x" for="slider-angle-x">0</label>
              <h3>Angle Y</h3>
              <input
                id="slider-angle-y"
                type="range"
                min="0"
                max="360"
                step="1"
                value="0"
              />
              <label id="label-angle-y" for="slider-angle-y">0</label>
              <h3>Angle Z</h3>
              <input
                id="slider-angle-z"
                type="range"
                min="0"
                max="360"
                step="1"
                value="0"
              />
              <label id="label-angle-z" for="slider-angle-z">0</label>
            </div>
            <div id="scaling">
              <h3>Scale X</h3>
              <input
                id="slider-scale-x"
                type="range"
                min="0"
                max="10"
                step="0.1"
                value="1"
              />
              <label id="label-scale-x" for="slider-scale-x">1</label>
              <h3>Scale Y</h3>
              <input
                id="slider-scale-y"
                type="range"
                min="0"
                max="10"
                step="0.1"
                value="1"
              />
              <label id="label-scale-y" for="slider-scale-y">1</label>
              <h3>Scale Z</h3>
              <input
                id="slider-scale-z"
                type="range"
                min="0"
                max="10"
                step="0.1"
                value="1"
              />
              <label id="label-scale-z" for="slider-scale-z">1</label>
            </div>
          </div>
          <h2>Camera Controls</h2>
          <div id="camera-sliders">
            <div id="camera-angle">
              <h3>Angle X</h3>
              <input
                id="slider-cam-angle-x"
                type="range"
                min="0"
                max="360"
                step="1"
                value="0"
              />
              <label id="label-cam-angle-x" for="slider-angle-cam-x">0</label>
              <h3>Angle Y</h3>
              <input
                id="slider-cam-angle-y"
                type="range"
                min="0"
                max="360"
                step="1"
                value="0"
              />
              <label id="label-cam-angle-y" for="slider-cam-angle-y">0</label>
              <h3>Angle Z</h3>
              <input
                id="slider-cam-angle-z"
                type="range"
                min="0"
                max="360"
                step="1"
                value="0"
              />
              <label id="label-cam-angle-z" for="slider-cam-angle-z">0</label>
            </div>
            <div id="camera-radius">
              <h3>Radius</h3>
              <input
                id="slider-cam-radius"
                type="range"
                min="0"
                max="1000"
                step="1"
                value="0"
              />
              <label id="label-cam-radius" for="slider-cam-radius">0</label>
            </div>
          </div>
          <div id="extra-controls">
            <h3>Shading Mode</h3>
            <button class="shading-btn" id="shading-mode-btn">On</button>
            <h3>Enable Animation</h3>
            <button class="animation-btn" id="animation-mode-btn">On</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
