<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="./images/logo.svg" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script type="x-shader/x-vertex" id="vertex-shader">
      attribute vec4 a_position;
      attribute vec4 a_color;
      uniform mat4 u_matrix;
      varying vec4 v_color;

      void main() {
        // gl_Position is a special variable
        // note: Y axis must be inverted to replicate traditional view
        gl_Position = u_matrix * a_position;

        // Change color of shape
        v_color = a_color;
      }
    </script>
    <script type="x-shader/x-fragment" id="fragment-shader">
      precision mediump float;
      varying vec4 v_color;

      void main() {
        gl_FragColor = v_color;
      }
    </script>
    <script type="text/javascript" src="./dist/index.js" defer></script>
    <title>3D WebGL Hollow Object</title>
  </head>
  <body>
    <div id="title">
      <div id="title-box">
        <div>3D WebGL Hollow Object</div>
      </div>
    </div>
    <div id="root">
      <canvas id="webgl-canvas"></canvas>
      <div id="right-panel">
        <div id="section">
          <h1>Transformation</h1>
          <div id="translation">
            <h2>Translate X</h2>
            <input
              id="slider-translate-x"
              type="range"
              min="0"
              max="1000"
              step="10"
              value="0"
            />
            <label id="label-translate-x" for="slider-translate-x">0</label>
            <h2>Translate Y</h2>
            <input
              id="slider-translate-y"
              type="range"
              min="0"
              max="1000"
              step="10"
              value="0"
            />
            <label id="label-translate-y" for="slider-translate-y">0</label>
            <h2>Translate Z</h2>
            <input
              id="slider-translate-z"
              type="range"
              min="0"
              max="1000"
              step="10"
              value="0"
            />
            <label id="label-translate-z" for="slider-translate-z">0</label>
          </div>
          <div id="rotation">
            <h2>Angle X</h2>
            <input
              id="slider-angle-x"
              type="range"
              min="0"
              max="360"
              step="10"
              value="0"
            />
            <label id="label-angle-x" for="slider-angle-x">0</label>
            <h2>Angle Y</h2>
            <input
              id="slider-angle-y"
              type="range"
              min="0"
              max="360"
              step="10"
              value="0"
            />
            <label id="label-angle-y" for="slider-angle-y">0</label>
            <h2>Angle Z</h2>
            <input
              id="slider-angle-z"
              type="range"
              min="0"
              max="360"
              step="10"
              value="0"
            />
            <label id="label-angle-z" for="slider-angle-z">0</label>
          </div>
          <div id="scaling">
            <h2>Scale X</h2>
            <input
              id="slider-scale-x"
              type="range"
              min="0"
              max="10"
              step="0.1"
              value="1"
            />
            <label id="label-scale-x" for="slider-scale-x">1</label>
            <h2>Scale Y</h2>
            <input
              id="slider-scale-y"
              type="range"
              min="0"
              max="10"
              step="0.1"
              value="1"
            />
            <label id="label-scale-y" for="slider-scale-y">1</label>
            <h2>Scale Z</h2>
            <input
              id="slider-scale-z"
              type="range"
              min="0"
              max="10"
              step="0.1"
              value="1"
            />
            <label id="label-scale-z" for="slider-scale-z">1</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
